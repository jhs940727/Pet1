<h2>개</h2>
<p><a href="https://namu.wiki/w/%EA%B0%9C" target="_blank" title="나무위키">개</a>는 <strong>식육목 <u>갯과</u>(Canidae)</strong> 개속(Canis)의 늑대(Canis lupus)[9] 가운데 특히 야생성이 적고 인간에게 친숙한 아종(C. lupus familiaris)을 이르는 말이다.
<br> 아종명 familiaris는 '사육되는'이라는 뜻으로, 닭의 아종명 domesticus처럼 길들여진 동물 종들에게 으레 붙는 학명이다.</p>
