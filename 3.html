<h2>토끼</h2>
<p>고구려어 및 백제어로는 '烏斯含(오사함)'이라 불렸는데, 이는 고대 한국어의 특징인 훈독(訓讀) 발음을 한자음으로 표기한 것이다.<br>
   고대 한국어는 오늘날 일본어와 마찬가지로, 한자를 고유어로 읽는 법이 존재했으나 시대가 흐르며 중국식 한자음으로 읽는 음독(音讀)법만 남게 되었다.</p>
